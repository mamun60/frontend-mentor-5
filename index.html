<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- main css -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="text_content">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decision regarding revenue,customer experience,and overall efficiency.
        </p>
         <div class="stat_box_content">
            <div class="stat_content">
              <h5>10k+</h5>
              <p>companies</p>
            </div>
            <div class="stat_content">
              <h5>314</h5>
              <p> templates</p>
            </div>
            <div class="stat_content">
              <h5>12m+</h5>
              <p>queries</p>
            </div>
         </div>
      </div>
      <div class="content-image">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
